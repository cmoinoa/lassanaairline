<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Lassana Airline</title>
    <link rel="stylesheet" href="css/connection.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            color: #ffcc70;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 320px;
            text-align: center;
        }

        .form-container h2 {
            color: #ffcc70;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #242424;
            color: #f5f5f5;
        }

        button {
            background-color: #ffcc70;
            color: #121212;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6b860;
        }

        .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #ffcc70;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 15px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4);
            margin-top: auto;
        }

        footer p {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Connexion</h1>
        <p>Connectez-vous pour accéder à votre espace personnel</p>
        <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">A propos de nous</a></li>
            
        </ul>
    </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Se connecter</h2>
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Connexion</button>
            </form>
            <p class="register-link">Pas encore inscrit ? <a href="inscription.html">Créez un compte</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lassana Airline - Tous droits réservés</p>
    </footer>
</body>
</html>
